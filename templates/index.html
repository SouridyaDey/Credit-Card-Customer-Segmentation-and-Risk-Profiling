<!DOCTYPE html>
<html>
<head>
    <title>Credit Card User Segmentation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 6px 0; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; width: 100%; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        footer { margin-top: 40px; text-align: center; font-size: 14px; color: #777; }
    </style>
</head>
<body>
    <h2>Credit Card User Segmentation</h2>
    <form method="POST" action="/predict">
        <label>BALANCE_FREQUENCY:</label><input type="number" step="any" name="BALANCE_FREQUENCY" required>
        <label>PURCHASES:</label><input type="number" step="any" name="PURCHASES" required>
        <label>ONEOFF_PURCHASES:</label><input type="number" step="any" name="ONEOFF_PURCHASES" required>
        <label>ONEOFF_PURCHASES_FREQUENCY:</label><input type="number" step="any" name="ONEOFF_PURCHASES" required>
        <label>PAYMENTS:</label><input type="number" step="any" name="INSTALLMENTS_PURCHASES" required>
        <label>MINIMUM_PAYMENTS:</label><input type="number" step="any" name="INSTALLMENTS_PURCHASES" required>
        <label>CASH_ADVANCE_FREQUENCY:</label><input type="number" step="any" name="CASH_ADVANCE_FREQUENCY" required>
        <label>CREDIT_LIMIT:</label><input type="number" step="any" name="CREDIT_LIMIT" required>
        <label>PRC_FULL_PAYMENT:</label><input type="number" step="any" name="PRC_FULL_PAYMENT" required>
        <label>TENURE:</label><input type="number" step="any" name="TENURE" required>
        <label>CREDIT_UTILIZATION_RATIO:</label><input type="number" step="any" name="CREDIT_UTILIZATION_RATIO" required>
        
        <button type="submit">Predict Cluster</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <footer>
        Created by Souridya Dey
    </footer>
</body>
</html>
